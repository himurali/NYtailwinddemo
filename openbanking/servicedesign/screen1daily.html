<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI NY Open Banking Dashboard</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Customize styles here */
        .dashboard-card {
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(90deg, #FFA500, #0066cc);
            color: #fff;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-semibold text-center text-blue-600">SBI NY Open Banking Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
            <!-- Drivers Card -->
            <div class="dashboard-card p-4">
                <h2 class="text-xl font-semibold mb-2">No of Drivers</h2>
                <p class="text-3xl font-bold">22,500</p>
            </div>

            <!-- Daily Collection Card -->
            <div class="dashboard-card p-4">
                <h2 class="text-xl font-semibold mb-2">Daily Collection/Deposit (Today)</h2>
                <p class="text-3xl font-bold">₹125,000</p>
            </div>

            <!-- Monthly Deposit Card -->
            <div class="dashboard-card p-4">
                <h2 class="text-xl font-semibold mb-2">Monthly Deposit(Month)</h2>
                <p class="text-3xl font-bold">₹116,00,000</p>
            </div>

            <!-- Annual Deposit Card -->
            <div class="dashboard-card p-4">
                <h2 class="text-xl font-semibold mb-2">Annual Deposit(Year)</h2>
                <p class="text-3xl font-bold">₹172,00,000</p>
            </div>

            <!-- Trips Card -->
            <div class="dashboard-card p-4">
                <h2 class="text-xl font-semibold mb-2">Trips</h2>
                <p class="text-3xl font-bold">150,000</p>
            </div>

            <!-- Average Collection Card -->
            <div class="dashboard-card p-4">
                <h2 class="text-xl font-semibold mb-2">Average Daily Collection/Driver</h2>
                <p class="text-3xl font-bold">₹1000</p>
            </div>
        </div>
    </div>
</body>
</html>
